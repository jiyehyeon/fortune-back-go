# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: fortune-back-go-deploy

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: self-hosted
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.20'

    - name: Get Latest Commit Message
      id: get_commit
      run: echo "COMMIT_MESSAGE=${{github.event.head_commit.message}}"
      
    - name: Run script file
      run: chmod +x ./deploy.bat
      shell: bash
      env:
          LUNAR_CALANDER_API_URL: ${{secrets.LUNAR_CALANDER_API_URL}}
          MONGO_DATABASE: ${{secrets.MONGO_DATABASE}}
          MONGO_URI: ${{secrets.MONGO_URI}}
          NEWRELIC_APP_NAME: ${{secrets.NEWRELIC_APP_NAME}}
          NEWRELIC_LICENSE_KEY: ${{secrets.NEWRELIC_LICENSE_KEY}}
          OPEN_API_KEY: ${{secrets.OPEN_API_KEY}}
